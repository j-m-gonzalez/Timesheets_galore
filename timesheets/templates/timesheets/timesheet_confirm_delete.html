{% extends "timesheets/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Timesheet</legend>
                <h2>Are you sure you want to delete this timesheet?
                {{ object.pay_period_start }}-{{ object.pay_period_end }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'timesheets:timesheet-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
